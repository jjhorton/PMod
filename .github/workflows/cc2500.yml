name: "PMod CC2500"

on:
  pull_request:
    paths:
      - 'PMod_CC2500/Hardware/*'
      - '.github/workflows/cc2500.yml'
      - 'kibot.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Fabrication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v1
      with:
        # Required - kibot config file
        config: kibot.yml
        # optional - prefix to output defined in config
        dir: Hardware/Fabrication
        # optional - schematic file
        schema: 'PMod_CC2500/Hardware/pmod_cc2500.sch'
        # optional - PCB design file
        board: 'PMod_CC2500/Hardware/pmod_cc2500.kicad_pcb'

    - name: Retrieve results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: Fabrication_Files
        path: |
          Hardware/Fabrication/
        if-no-files-found: warn

