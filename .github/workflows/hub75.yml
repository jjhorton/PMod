name: "PMod Hub75"

on:
  push:
    paths:
      - 'PMod_Hub75/Hardware/*.kicad_sch'
      - 'PMod_Hub75/Hardware/*.kicad_pcb'
      - '.github/workflows/hub75.yml'
      - 'kibot.yml'
  pull_request:
    paths:
      - 'PMod_Hub75/Hardware/*.kicad_sch'
      - 'PMod_Hub75/Hardware/*.kicad_pcb'
      - '.github/workflows/hub75.yml'
      - 'kibot.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Fabrication:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          path: project

      - name: Checkout latest KiBot
        uses: actions/checkout@v2
        with:
          repository: INTI-CMNB/KiBot
          path: kibot

      - name: Install deps
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-6.0-releases
          sudo apt update && sudo apt install --install-recommends kicad

      - name: intsall kibot
        working-directory: kibot
        run: |
          pip3 install --no-compile .

      - name: Make directory
        working-directory: project
        run: |
          mkdir Hardware
          mkdir Hardware/Fabrication
          mv kibot.yml kibot.yaml
          ls -lh

      - name: Run KiBot
        working-directory: project
        run: |
          kibot -b 'PMod_Hub75/Hardware/PMod_Hub75.kicad_pcb' -e 'PMod_Hub75/Hardware/PMod_Hub75.kicad_sch' -d 'Hardware/Fabrication' -c 'kibot.yaml'

      - name: Retrieve results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: Fabrication_Files
          path: |
            Hardware/Fabrication/
          if-no-files-found: warn
