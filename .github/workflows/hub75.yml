name: "PMod Hub75"

on:
  push:
    paths:
      - 'PMod_Hub75/Hardware/*.kicad_sch'
      - 'PMod_Hub75/Hardware/*.kicad_pcb'
      - '.github/workflows/hub75.yml'
      - 'kibot.yml'
  pull_request:
    paths:
      - 'PMod_Hub75/Hardware/*.kicad_sch'
      - 'PMod_Hub75/Hardware/*.kicad_pcb'
      - '.github/workflows/hub75.yml'
      - 'kibot.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Fabrication:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          path: project

      - name: Install deps
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-6.0-releases
          sudo apt update && sudo apt install --install-recommends kicad
          pip3 install kibot

      - name: Make directory
        run: |
          mkdir Hardware
          mkdir Hardware/Fabrication

      - name: Run KiBot
        run: |
          kibot -b 'project/PMod_Hub75/Hardware/PMod_Hub75.kicad_pcb' -e 'project/PMod_Hub75/Hardware/PMod_Hub75.kicad_sch' -c project/kibot.yaml -d Hardware/Fabrication/


      - name: Retrieve results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: Fabrication_Files
          path: |
            Hardware/Fabrication/
          if-no-files-found: warn
